{% if messages %}
<div class="messages">
    {% for message in messages %}
    <p{% if message.tags %} class="mt-3 alert alert-dismissible alert-sm alert-{{ message.tags }}" role="alert"{% endif %}>
        <span>{{ message }}</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </p>
    {% endfor %}
</div>
{% endif %}
