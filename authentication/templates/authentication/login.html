{% extends "core/base.html" %}

{% block title %}- Log in{% endblock title %}

{% block main %}
<main class="col-md-6 ms-sm-auto col-lg-8 px-md-4">
    <div class="card mt-5" data-bs-theme="auto">
        <div class="card-header"></div>
        <div class="card-body">
          <h4 class="card-title p-2">Log in</h4>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username" class="form-control form-control-sm mb-3">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control form-control-sm mb-3">
                    <p class="text-end text-muted"><small>SHOW</small></p>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </form>
        </div>
      </div>
</main>
<div class="col-md-3 col-lg-2"></div>
{% endblock main %}
