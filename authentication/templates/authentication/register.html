{% extends "core/base.html" %}
{% load static %}

{% block title %}- Register{% endblock title %}

{% block main %}
<main class="col-md-6 ms-sm-auto col-lg-8 px-md-4">
    <div class="card mt-5" data-bs-theme="auto">
        <div class="card-header"></div>
        <div class="card-body">
          <h4 class="card-title p-2">Register for a free account</h4>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username" class="form-control form-control-sm mt-3">
                </div>
                <div class="invalid-feedback" id="username_feedback"></div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control form-control-sm mt-3">
                </div>
                <div class="invalid-feedback" id="email_feedback"></div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control form-control-sm mt-3">
                </div>
                <div class="invalid-feedback" id="password2_feedback"></div>
                <div class="form-group">
                    <input type="password" name="password2" id="password2" placeholder="Confirm Password" class="form-control form-control-sm mt-3">
                    <p class="text-end text-muted"><small id="passwordToggle" role="button" title="Show or hide password">SHOW</small></p>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
      </div>
      
</main>
<div class="col-md-3 col-lg-2"></div>
<script src="{% static "js/register.js" %}"></script>
{% endblock main %}
